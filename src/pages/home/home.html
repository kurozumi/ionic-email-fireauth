<ion-header>
  <ion-navbar>
    <ion-title>
      掲示板
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form padding (submit)="addTalk()" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" name="content" [(ngModel)]="content" required placeholder="投稿内容を入力"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.form.valid">投稿</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let talk of talks | async">
      {{ talk.name }}
      {{ talk.content }}
    </ion-item>
  </ion-list>
</ion-content>
